<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Piano MIDI</title>
  </head>
  <body>
    <h1>Press key to play the corresponding sound</h1>
    <div class="piano">
      <div data-note="C" class="key white"><span class="keyboard-key">Z</span></div>
      <div data-note="Db" class="key black"><span class="keyboard-key">S</span></div>
      <div data-note="D" class="key white"><span class="keyboard-key">X</span></div>
      <div data-note="Eb" class="key black"><span class="keyboard-key">D</span></div>
      <div data-note="E" class="key white"><span class="keyboard-key">C</span></div>
      <div data-note="F" class="key white"><span class="keyboard-key">V</span></div>
      <div data-note="Gb" class="key black"><span class="keyboard-key">G</span></div>
      <div data-note="G" class="key white"><span class="keyboard-key">B</span></div>
      <div data-note="Ab" class="key black"><span class="keyboard-key">H</span></div>
      <div data-note="A" class="key white"><span class="keyboard-key">N</span></div>
      <div data-note="Bb" class="key black"><span class="keyboard-key">J</span></div>
      <div data-note="B" class="key white"><span class="keyboard-key">M</span></div>
    </div>
  </body>
</html>
